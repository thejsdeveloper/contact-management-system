<div class="border-bottom row">
  <div class="col-md-6 col-sm-6 col">
    <h3>Contact list</h3>
  </div>
  <div class="col-md-6 col-sm-6 col align-self-center">
    <button class="float-right bg-dark text-white" mat-raised-button (click)="addContact()">
      <span>
        <mat-icon>
          <i class="fa fa-plus" aria-hidden="true"></i>
        </mat-icon>
        Add contact
      </span>
    </button>
  </div>
</div>

<div class="table-responsive shadow border-top-0 mt-4 ">
<div>
  <table class="table table-grid mb-0" matSort [matSortActive]="defaultSortColumn" [matSortDirection]="defaultSortDirection"
    matSortDisableClear>
    <thead>
      <th mat-sort-header="firstName">First name</th>
      <th mat-sort-header="lastName">Last name</th>
      <th mat-sort-header="email">Email</th>
      <th>Phone number</th>
      <th mat-sort-header="status">Status</th>
      <th class="text-center">Edit</th>
      <th class="text-center">Delete</th>
    </thead>

    <tbody class="table-hover">
      <tr *ngFor="let contact of pagedContacts">
        <td>{{contact.firstName}}</td>
        <td>{{contact.lastName}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.phoneNumber}}</td>
        <td>{{contact.status}}</td>
        <td class="text-center">
          <span class="cursor" (click)="editContact(contact)">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </span>
        </td>
        <td class="text-center">
          <span class="cursor" (click)="deleteContact(contact.id)">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[pageSize]">
    </mat-paginator>
  </div>

</div>
