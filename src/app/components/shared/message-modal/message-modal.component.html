<div class="row align-items-center">
  <div class="col-md-6 col-sm-6 col">
    <h1 class="mb-0" mat-dialog-title>
      {{title}}
    </h1>
  </div>
  <div class="col-md-6 col-sm-6 col ">
    <button class="dialog-close btn-link float-right" [mat-dialog-close]="false">
      <i class="fa fa-times text-dark" aria-hidden="true"></i>
    </button>
  </div>
</div>
<hr>
<div mat-dialog-content>
  <div class="row align-items-center">
    <div class="col-md-1">
      <i class="fa fa-exclamation-triangle text-warning" aria-hidden="true"></i>
    </div>
    <div class="col-md-10">
      <span>{{message}}</span>
    </div>
  </div>
</div>
<div mat-dialog-actions class="mt-3">

  <div class="row  justify-content-center">
    <div class="col-md-6 col-sm-6 col d-flex flex-direction-row">
      <button class="bg-dark text-white" mat-raised-button [mat-dialog-close]="true">Yes</button>
      <button class="bg-dark text-white" mat-raised-button [mat-dialog-close]="false">No</button>
    </div>
  </div>

</div>
